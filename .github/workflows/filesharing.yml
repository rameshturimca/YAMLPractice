name: Share data between jobs

on: [workflow_dispatch]

jobs:
  job_1:
    name: Add 3 and 7
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          expr 3 + 7 > math-homework_rk.txt
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v4
        with:
          name: homework
          path: math-homework_rk.txt

  job_2:
    name: Multiply by 9
    needs: job_1
    runs-on: windows-latest
    steps:
      - name: Download math result for job 1
        uses: actions/download-artifact@v4
        with:
          name: homework
      - shell: bash
        run: |
          value=`cat math-homework_rk.txt`
          expr $value \* 9 > math-homework_rk2.txt
      - name: Upload math result for job 2
        uses: actions/upload-artifact@v4
        with:
          name: homework2
          path: math-homework_rk2.txt
